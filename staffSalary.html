<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Staff Salary</title>
  <style>
    body {
      background-image: url('picture3.jpg');
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      font-family: 'Poppins', sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      min-height: 100vh;
      padding-top: 50px;
    }

    header {
      background-color: rgba(255, 255, 255, 0.6);
      color: #003366;
      border-radius: 10px;
      padding: 20px;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.3);
      margin-bottom: 20px;
    }

    .navbar {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 20px;
      margin-bottom: 30px;
    }

    .navbar button {
      padding: 14px 20px;
      background-color: #003366;
      color: white;
      border: none;
      border-radius: 10px;
      font-size: 16px;
      font-weight: bold;
      cursor: pointer;
      transition: background-color 0.3s ease;
      min-width: 180px;
    }

    .navbar button:hover {
      background-color: #005599;
    }

    form {
      background-color: rgba(255, 255, 255, 0.9);
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.2);
      margin-bottom: 30px;
      width: 90%;
      max-width: 600px;
    }

    form input, form select {
      padding: 10px;
      margin: 10px 0;
      width: 100%;
      border-radius: 6px;
      border: 1px solid #ccc;
      font-size: 16px;
    }

    form button {
      padding: 12px 20px;
      background-color: #003366;
      color: white;
      border: none;
      border-radius: 8px;
      font-weight: bold;
      cursor: pointer;
    }

    table {
      width: 90%;
      max-width: 900px;
      border-collapse: collapse;
      background-color: rgba(255, 255, 255, 0.95);
      border-radius: 10px;
      overflow: hidden;
      box-shadow: 0 2px 5px rgba(0,0,0,0.2);
    }

    th, td {
      padding: 12px;
      text-align: center;
      border-bottom: 1px solid #ccc;
    }

    th {
      background-color: #003366;
      color: white;
    }

    tr:hover {
      background-color: #f2f2f2;
    }

    .hidden {
      display: none;
    }
  </style>
</head>
<body>
  <header>
    <h1>üíº Staff Salary</h1>
  </header>

  <form id="salaryForm">
    <h3>Add New Salary Record</h3>
    <input type="text" id="staffName" placeholder="Staff Name" required />
    <input type="number" id="amount" placeholder="Amount (Rs)" required />
    <select id="status">
      <option value="Paid">Paid</option>
      <option value="Pending">Unpaid</option>
    </select>
    <button type="submit">‚ûï Add Salary</button>
  </form>

  <div class="navbar">
    <button onclick="loadSalary('paid')">‚úÖ Paid Salaries</button>
    <button onclick="loadSalary('pending')">‚è≥ Pending Salaries</button>
  </div>

  <table id="salaryTable" class="hidden">
    <thead>
      <tr>
        <th>Staff Name</th>
        <th>Amount (Rs)</th>
        <th>Status</th>
        <th>Date</th>
      </tr>
    </thead>
    <tbody id="salaryBody">
      <!-- Rows will be added here -->
    </tbody>
  </table>

  <script>
    // Load salary based on type
    async function loadSalary(type) {
      const endpoint = type === 'paid' 
        ? 'http://localhost:3000/api/salary/paid' 
        : 'http://localhost:3000/api/salary/pending';

      try {
        const response = await fetch(endpoint);
        const data = await response.json();
        const tbody = document.getElementById('salaryBody');
        tbody.innerHTML = '';

        if (!data.length) {
          tbody.innerHTML = `<tr><td colspan="4">No ${type} records found.</td></tr>`;
        } else {
          data.forEach(row => {
            const tr = document.createElement('tr');
            tr.innerHTML = `
              <td>${row.StaffName}</td>
              <td>${row.Amount.toFixed(2)}</td>
              <td>${row.Status}</td>
              <td>${new Date(row.DatePaid).toLocaleDateString()}</td>
            `;
            tbody.appendChild(tr);
          });
        }

        document.getElementById('salaryTable').classList.remove('hidden');
      } catch (err) {
        alert('Error fetching data');
        console.error(err);
      }
    }

    // Add new salary record
    document.getElementById('salaryForm').addEventListener('submit', async function (e) {
      e.preventDefault();
      const name = document.getElementById('staffName').value.trim();
      const amount = document.getElementById('amount').value;
      const status = document.getElementById('status').value;

      if (!name || !amount) return alert('Please fill all fields');

      try {
        const response = await fetch('http://localhost:3000/api/salary/add', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({
            StaffName: name,
            Amount: parseFloat(amount),
            Status: status,
            DatePaid: new Date().toISOString()
          })
        });

        const result = await response.json();
        if (result.success) {
          alert('Salary record added!');
          document.getElementById('salaryForm').reset();
          loadSalary(status.toLowerCase()); // reload relevant records
        } else {
          alert('Failed to add salary');
        }
      } catch (err) {
        alert('Error adding salary');
        console.error(err);
      }
    });
  </script>
</body>
</html>
